<body>
<header>

		<div class="row">

					<span class="temperature"> 18&#176;</span>
					<span class="language">en <i class="fa fa-chevron-down"></i></span>
				</div>
			</div>
		<div class="w-100"></div>
		<div class="menu col">
			<div class="logo"><img src="img/logo.png" alt=""></div>
			<div class="main-menu">
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">about us</a></li>

		</div>
	</div>
	</div>
</header>

<div class="slider">
	<div class="container">
		<div class="title">
			<span>Save 10% on</span>
			<h1>Europe & Britan</h1>
			<span class="slider-btn">learn more</span>
		</div>
		<div class="nav">
			<div class="nav-next"><i class="fa fa-angle-right"></i></div>
			<div class="nav-prev"><i class="fa fa-angle-left"></i></div>
		</div>
	</div>
</div>

<div class="container tours">
		<div class="search-tour row">
			<div class="search-tour-item col-6">
				<label for="city">City, country, or apartoment</label><br>
				<input name="city" placeholder="City" id="city" type="text">	
			</div>

			<div class="search-tour-item col-3">
				<label for="guest">Guset</label><br>
				<select name="guest" id="guest">
					<option value="1">1 people</option>
					<option value="2">2 people</option>
					<option value="3">3 people</option>
				</select>
			</div>

			<div class="search-tour-item col-3">
				<label for="room">Room</label><br>
				<select name="room" id="room">
					<option value="1">1 room</option>
					<option value="2">2 rooms</option>
					<option value="3">3 rooms</option>
				</select>
			</div>
			
			<div class="search-tour-item col-3">
				<label for="check-in">Check-in</label><br>
				<input name="check-in" id="check-in" type="date" >
			</div>

			<div class="search-tour-item col-3">
				<label for="duration">Duration</label><br>
				<select name="duration" id="duration">
					<option value="1">1 night</option>
					<option value="2">2 nights</option>
					<option value="3">3 nights</option>
				</select>
			</div>
			
			<div class="search-tour-item col-3">
				<label for="check-out">Check-out</label><br>
				<label id="check-out" for="out-date">Out-date</label>
			</div>
			
			<div class="search-tour-item col-3">
				<div class="search-btn"><i class="fa fa-search"></i> Search</div>
			</div>

			

		</div>
</div>

<section>
	<div class="container">
		<div class="section-title">
			<h2 class="main-title">Explore stay or work</h2>
			<h3 class="sub-title">Experience the finest cities</h3>
		</div>
		<div class="owl-carousel owl-theme">
			<div class="item tour-item">
				<div class="media">
					<img src="img/london-img.jpg">
				</div>
				<div class="title">london</div>
			</div>

			<div class="item tour-item">
				<div class="media">
					<img src="img/italy-img.jpg">
				</div>
				<div class="title">italy</div>
			</div>

			<div class="item tour-item">
				<div class="media">
					<img src="img/copenhagen-img.jpg">
				</div>
				<div class="title">copenhagen</div>
			</div>

			<div class="item tour-item">
				<div class="media">
					<img src="img/paris-img.jpg">
				</div>
				<div class="title">paris</div>
			</div>

			<div class="item tour-item">
				<div class="media">
					<img src="img/praga-img.jpg">
				</div>
				<div class="title">praga</div>
			</div>

			<div class="item tour-item">
				<div class="media">
					<img src="img/berlin-img.jpg">
				</div>
				<div class="title">berlin</div>
			</div>
		</div>
	</div>
</section>
